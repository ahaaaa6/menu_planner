services:
  redis:
    image: "redis:alpine"
    container_name: menu_planner_redis
    restart: always

  mock-api:
    container_name: menu_planner_mock_api
    # 修正：为镜像命名，移除了尖括号
    image: erikhowe/menu-planner-mock-api:latest
    # 保留 build 指令，用于在本地构建
    build: .
    restart: always
    command: ["uvicorn", "menu_planner.mock_dish_api:app", "--host", "0.0.0.0", "--port", "8001"]

  menu-planner-app:
    container_name: menu_planner_main_app
    # 修正：为镜像命名，移除了尖括号
    image: erikhowe/menu-planner-app:latest
    # 保留 build 指令，用于在本地构建
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - MOCK_DISH_API_URL=http://mock-api:8001
    depends_on:
      - redis
      - mock-api