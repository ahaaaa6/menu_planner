version: '3.9'

services:
  #-----------------------------------------
  # FastAPI 应用服务
  #-----------------------------------------
  menu-planner-app:
    image: erikhowe/menu-planner-app:1.8
    command:
      - uvicorn
      - menu_planner.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - APP_REDIS_DB=0
      - APP_REDIS_HOST=redis
      - APP_REDIS_MENU_CACHE_TTL_SECONDS=36000
      - APP_REDIS_PLAN_CACHE_TTL_SECONDS=36000
      - APP_REDIS_PORT=6379
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    deploy:
      replicas: 6
      resources:
        limits:
          cpus: '1'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    healthcheck:
      # 健康检查
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 60s
    networks:
      - menu-network
    depends_on:
      - redis

  #-----------------------------------------
  # Redis 缓存服务
  #-----------------------------------------
  redis:
    image: redis:alpine
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M 
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # 数据持久化
    volumes:
      - ./redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - menu-network

#-----------------------------------------
# 网络定义
#-----------------------------------------
networks:
  menu-network:
    driver: bridge