version: '3.8'

services:
  redis:
    image: "redis:alpine" # 使用官方 Redis 镜像
    networks:
      - menu-network
    deploy:
      replicas: 1
      placement: 
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m

  # Mock API 服务 - 构建并推送到镜像仓库
  mock-api:
    image: erikhowe/mock-api:1.0 # 建议使用明确的版本号
    networks:
      - menu-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m
    command: uvicorn menu_planner.mock_dish_api:app --host 0.0.0.0 --port 8001

  # 主应用服务 - 需要您构建并推送到镜像仓库
  menu-planner-app:
    image: erikhowe/menu-planner-app:1.0 # 建议使用明确的版本号
    ports:
      - "8000:8000"
    networks:
      - menu-network
    environment:
      - APP_REDIS_HOST=redis
      - APP_MOCK_API_URL=http://mock-api:8001
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    command: uvicorn menu_planner.main:app --host 0.0.0.0 --port 8000

networks:
  menu-network:
    driver: overlay
    attachable: true