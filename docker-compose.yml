version: '3.9'

services:
  menu-planner-app:
    image: erikhowe/menu-planner-app:1.7
    command:
      - uvicorn
      - menu_planner.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    ports:
      - "8000:8000"
    environment:
      APP_REDIS_DB: "0"
      APP_REDIS_HOST: redis
      APP_REDIS_MENU_CACHE_TTL_SECONDS: "36000"
      APP_REDIS_PLAN_CACHE_TTL_SECONDS: "36000"
      APP_REDIS_PORT: "6379"
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"
    networks:
      - menu-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').getcode()"]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        monitor: 60s
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s

  redis:
    image: redis:alpine
    networks:
      - menu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      interval: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  menu-network:
    driver: overlay
    attachable: true