services:
  redis:
    image: "redis:alpine"
    container_name: menu_planner_redis
    restart: always
    ports:
      - "6379:6379"

  mock-api:
    container_name: menu_planner_mock_api
    build: .
    restart: always
    command: uvicorn mock_dish_api:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    volumes:
      - .:/app

  menu-planner-app:
    container_name: menu_planner_main_app
    build: .
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - MOCK_DISH_API_URL=http://mock-api:8001
    depends_on:
      - redis
      - mock-api
    volumes:
      - .:/app